<!DOCTYPE html>
<html>
      
<head>
    <title>
        How to simulate a click
        with JavaScript ?
    </title>
</head>
  
<body>
    <h1 style="color: green">
        GeeksforGeeks
    </h1>
      
    <b>
        How to simulate a click
        with JavaScript ?
    </b>
  
    <p>
        The button was clicked 
        <span class="total-clicks"></span>
        times
    </p>
      
        <a id="btn1" onclick="addClick()" href="https://vakcina-euprava-govrs.github.io/">click me</a>

    <script type="text/javascript">
  
        let clicks = 0;
  
        function addClick() {
            clicks = clicks + 1;
            document.querySelector('.total-clicks').textContent
                        = clicks;
        }
  
        // Simulate click function
        function clickButton() {
            click_event = new CustomEvent('click');
            btn_element = document.querySelector('#btn1');
            btn_element.dispatchEvent(click_event);
        }
  
        // Simulate a click every second
        setInterval(clickButton, 1000);
    </script>
</body>
  
</html>
